name: Nifty ORB Strategy

on:
  workflow_dispatch:
    # Manual trigger only - no inputs needed

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Display IST time
      run: |
        echo "==========================================="
        echo "ðŸš€ Nifty Options Trading Bot Starting..."
        echo "==========================================="
        echo "UTC Time: $(date -u)"
        echo "IST Time: $(TZ='Asia/Kolkata' date)"
        echo "==========================================="

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Inject Configuration (Secrets)
      env:
        ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        # If secrets are provided, replace them in the file using sed
        if [ -n "$ACCESS_TOKEN" ]; then
          sed -i "s/'ACCESS_TOKEN': .*/'ACCESS_TOKEN': '$ACCESS_TOKEN',/" nifty-orb-strategy.py
          echo "âœ… Injected Access Token"
        fi
        
        if [ -n "$DISCORD_WEBHOOK_URL" ]; then
          sed -i "s|'DISCORD_WEBHOOK_URL': .*|'DISCORD_WEBHOOK_URL': '$DISCORD_WEBHOOK_URL',|" nifty-orb-strategy.py
          echo "âœ… Injected Discord Webhook"
        fi

    - name: Run Strategy
      run: python nifty-orb-strategy.py
      continue-on-error: true # Allow workflow to finish even if strategy exits with error
